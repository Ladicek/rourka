- job-template:
    name: ci-pr-fmp-{github-repo}
    project-type: freestyle
    node: rourka-maven
    properties:
    - keep-10-builds
    - github-url:
        github-org: '{github-org}'
        github-repo: '{github-repo}'
    scm:
    - github-pr:
        github-org: '{github-org}'
        github-repo: '{github-repo}'
    triggers:
    - github-pr:
        github-org: '{github-org}'
    wrappers:
    - timeout-1h
    builders:
    - '{builder}'
    publishers:
    - junit-archive
- job-template:
    name: ci-master-fmp-{github-repo}
    project-type: freestyle
    node: rourka-maven
    properties:
    - keep-10-builds
    - github-url:
        github-org: '{github-org}'
        github-repo: '{github-repo}'
    scm:
    - github:
        github-org: '{github-org}'
        github-repo: '{github-repo}'
    triggers:
    - github
    wrappers:
    - timeout-1h
    builders:
    - '{builder}'
    publishers:
    - junit-archive

- project:
    name: ci-pr-fmp-wfswarm-rest-http
    github-org: wildfly-swarm-openshiftio-boosters
    github-repo: wfswarm-rest-http
    builder: booster-basic
    jobs:
    - ci-pr-fmp-{github-repo}
