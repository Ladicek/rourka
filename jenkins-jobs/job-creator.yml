- scm:
    name: rourka-jobs-github
    scm:
    - git:
        url: "https://github.com/Ladicek/rourka.git"
        branches:
        - "master"
        skip-tag: true
        credentials-id: rhoar-bot-github-token

- job:
    name: "job-creator"
    display-name: "Create jobs from github"
    description: "Take jobs from github and load them into jenkins"
    node: "rourka-jjb"
    properties:
      - build-discarder:
          num-to-keep: 7
    scm:
      - rourka-jobs-github
    wrappers:
      - timestamps
      - timeout:
          timeout: 60

    triggers:
      - github

    builders:
      - shell: jjb update jenkins-jobs
